<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Page</title>
    <link rel="stylesheet" href="read.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <i class="fa-solid fa-plug"></i>
      <a class="active" href="/home/home.html">Electronics</a>
    </div>

    <div class="heading"><h2>All Products</h2></div>

    <div class="list-of-products"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label for="updateProductDescription">Product Description:</label>
        <textarea id="updateProductDescription" rows="4"></textarea>
        
        <label for="updateProductPrice">Product Price:</label>
        <input type="number" id="updateProductPrice" step="0.01" />

        <input type="file" id="update-image-input" accept="image/png, image/jpg, image/jpeg" />
        <div id="image-preview" ></div>

        
        <button id="updateProductBtn">Update Product</button>
      </div>
    </div>

    <script src="read.js"></script>
  </body>
</html>
